<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <h1>HTML Form:</h1><br><br>

    <form action="">
        <label for="">Name:</label>
        <Input type="text" placeholder="Enter your name"></Input><br>
        <label for="">Password:</label>
        <input type="password" name="" id=""><br>
        <label for="">Code:</label>
        <input type="number" name="" id=""><br>

        <label for="">Gender:</label>
        <input name="18+" value="yes" id="18" type="radio">Yes
        <input name="18+" value="No" id="bel" type="radio">No
        <input type="radio" name="18+" id="18" value="Male">Male
        <input type="radio" name="18+" id="17" value="female">female
        <label for="">Subject:</label>
        <select name="" id="">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="civil">civil</option>
            <option value="Textile">Textile</option>
        </select>
        <input type="checkbox" name="cse" id="id1">cse
        <input type="checkbox" name="eee" id="id2">eee
        <label for="">Comments:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="button" value="sumbut">
    </form>
</body>
</html>
